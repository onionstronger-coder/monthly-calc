<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำนวณเงินเหลือรายเดือน</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}
.container {
    width: 60%;
    margin: auto;
    margin-top: 50px;
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    width: 100%;
    padding: 12px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: darkgreen;
}
.result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h1>คำนวณเงินเหลือรายเดือน</h1>

<input type="number" id="income" placeholder="รายได้ต่อเดือน (บาท)">
<input type="number" id="rent" placeholder="ค่าเช่า / ผ่อนบ้าน">
<input type="number" id="food" placeholder="ค่าอาหาร">
<input type="number" id="travel" placeholder="ค่าเดินทาง">
<input type="number" id="other" placeholder="ค่าใช้จ่ายอื่น ๆ">

<button onclick="calculate()">คำนวณเงินเหลือ</button>

<div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let income = parseFloat(document.getElementById("income").value) || 0;
    let rent = parseFloat(document.getElementById("rent").value) || 0;
    let food = parseFloat(document.getElementById("food").value) || 0;
    let travel = parseFloat(document.getElementById("travel").value) || 0;
    let other = parseFloat(document.getElementById("other").value) || 0;

    let totalExpense = rent + food + travel + other;
    let remaining = income - totalExpense;

    document.getElementById("result").innerHTML =
        "เงินคงเหลือ: " + remaining.toLocaleString() + " บาท";
}
</script>

</body>
</html>

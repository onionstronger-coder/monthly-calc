<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Finance Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Prompt', sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 420px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1e3a8a;
}

label {
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin: 6px 0 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #1e3a8a;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #1e3a8a;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #162d66;
}

.summary {
    margin-top: 15px;
    font-size: 14px;
    line-height: 1.6;
}

.status-positive {
    color: green;
    font-weight: 600;
}

.status-negative {
    color: red;
    font-weight: 600;
}

canvas {
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Monthly Finance Summary</h2>

    <label>รายได้ต่อเดือน</label>
    <input type="number" id="income">

    <label>ค่าเช่า / บ้าน</label>
    <input type="number" id="rent">

    <label>ค่าอาหาร</label>
    <input type="number" id="food">

    <label>ค่าเดินทาง</label>
    <input type="number" id="travel">

    <label>ค่าใช้จ่ายอื่น ๆ</label>
    <input type="number" id="other">

    <button onclick="calculate()">คำนวณ</button>

    <div class="summary" id="summary"></div>

    <canvas id="myChart"></canvas>
</div>

<script>
let chart;

function calculate() {
    let income = Number(document.getElementById("income").value) || 0;
    let rent = Number(document.getElementById("rent").value) || 0;
    let food = Number(document.getElementById("food").value) || 0;
    let travel = Number(document.getElementById("travel").value) || 0;
    let other = Number(document.getElementById("other").value) || 0;

    let totalExpense = rent + food + travel + other;
    let remaining = income - totalExpense;

    let statusClass = remaining >= 0 ? "status-positive" : "status-negative";
    let statusText = remaining >= 0 ? "เงินคงเหลือ" : "ขาดดุล";

    document.getElementById("summary").innerHTML =
        "รายจ่ายรวม: " + totalExpense.toLocaleString() + " บาท<br>" +
        "<span class='" + statusClass + "'>" +
        statusText + ": " + remaining.toLocaleString() + " บาท</span>";

    if (chart) {
        chart.destroy();
    }

    const ctx = document.getElementById("myChart");

    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['รายจ่าย', 'เงินคงเหลือ'],
            datasets: [{
                data: [totalExpense, Math.max(remaining, 0)],
                backgroundColor: ['#ef4444', '#22c55e']
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}
</script>

</body>
</html>

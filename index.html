<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คำนวณเงินเหลือรายเดือน</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.calculate-btn {
    background-color: #28a745;
    color: white;
}

.calculate-btn:hover {
    background-color: #218838;
}

.clear-btn {
    background-color: #dc3545;
    color: white;
}

.clear-btn:hover {
    background-color: #c82333;
}

.result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>คำนวณเงินเหลือรายเดือน</h2>

    <input type="number" id="income" placeholder="รายได้ต่อเดือน">
    <input type="number" id="rent" placeholder="ค่าเช่า / ผ่อนบ้าน">
    <input type="number" id="food" placeholder="ค่าอาหาร">
    <input type="number" id="travel" placeholder="ค่าเดินทาง">
    <input type="number" id="other" placeholder="ค่าใช้จ่ายอื่น ๆ">

    <div class="buttons">
        <button class="calculate-btn" onclick="calculateMoney()">คำนวณ</button>
        <button class="clear-btn" onclick="clearForm()">ล้าง</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
function calculateMoney() {
    let income = Number(document.getElementById("income").value) || 0;
    let rent = Number(document.getElementById("rent").value) || 0;
    let food = Number(document.getElementById("food").value) || 0;
    let travel = Number(document.getElementById("travel").value) || 0;
    let other = Number(document.getElementById("other").value) || 0;

    let totalExpense = rent + food + travel + other;
    let remaining = income - totalExpense;

    document.getElementById("result").innerHTML =
        "เงินคงเหลือ: " + remaining.toLocaleString() + " บาท";
}

function clearForm() {
    document.getElementById("income").value = "";
    document.getElementById("rent").value = "";
    document.getElementById("food").value = "";
    document.getElementById("travel").value = "";
    document.getElementById("other").value = "";
    document.getElementById("result").innerHTML = "";
}
</script>

</body>
</html>

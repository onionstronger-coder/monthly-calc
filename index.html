<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY GAME 3.0</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #141e30, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
}

.container {
    width: 360px;
    background: rgba(20,20,40,0.95);
    padding: 25px;
    border-radius: 20px;
    border: 2px solid #00f2ff;
    box-shadow: 0 0 25px #00f2ff;
    text-align: center;
}

h2 {
    color: #00f2ff;
    text-shadow: 0 0 10px #00f2ff;
}

input {
    width: 90%;
    padding: 8px;
    margin: 6px 0;
    border-radius: 10px;
    border: 2px solid #00f2ff;
    background: #0f0f1b;
    color: white;
    text-align: center;
}

button {
    width: 95%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: translateY(-2px);
}

.play { background: #00f2ff; color: black; }
.reset { background: #ff0077; color: white; }

.status {
    margin-top: 10px;
    font-size: 14px;
}

/* HP Bar */
.bar-container {
    width: 100%;
    height: 15px;
    background: #222;
    border-radius: 10px;
    margin-top: 5px;
    overflow: hidden;
}

.bar {
    height: 100%;
    width: 100%;
    background: #00ff88;
    transition: 0.4s;
}

/* XP */
.xp-bar {
    background: linear-gradient(90deg, #00f2ff, #00ffcc);
}

/* Flash effect */
.flash {
    animation: flash 0.5s ease;
}

@keyframes flash {
    0% { box-shadow: 0 0 10px white; }
    50% { box-shadow: 0 0 40px gold; }
    100% { box-shadow: 0 0 10px white; }
}
</style>
</head>

<body>

<div class="container" id="gameBox">
    <h2>üéÆ MONEY GAME 3.0</h2>

    <input type="text" id="player" placeholder="üë§ ‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£">
    <input type="number" id="income" placeholder="üí∞ ‡∏£‡∏≤‡∏¢‡πÑ‡∏î‡πâ">
    <input type="number" id="expense" placeholder="üí∏ ‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢">

    <button class="play" onclick="playGame()">PLAY TURN</button>
    <button class="reset" onclick="resetGame()">RESET</button>

    <div class="status" id="info"></div>

    <div class="status">‚ù§Ô∏è HP</div>
    <div class="bar-container">
        <div class="bar" id="hpBar"></div>
    </div>

    <div class="status">‚≠ê XP</div>
    <div class="bar-container">
        <div class="bar xp-bar" id="xpBar"></div>
    </div>

    <div class="status" id="level"></div>
    <div class="status" id="achievement"></div>
</div>

<script>
let hp = 100;
let xp = 0;
let level = 1;
let coins = 0;

function playGame() {
    let name = document.getElementById("player").value || "Player";
    let income = parseFloat(document.getElementById("income").value) || 0;
    let expense = parseFloat(document.getElementById("expense").value) || 0;
    let total = income - expense;

    if (total > 0) {
        let gain = Math.floor(total / 1000);
        xp += gain;
        coins += gain;
        document.getElementById("info").innerHTML =
            "üü¢ " + name + " ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö +" + gain + " XP ‡πÅ‡∏•‡∏∞‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç";
    } else if (total < 0) {
        hp -= 10;
        document.getElementById("info").innerHTML =
            "üî¥ ‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô! HP ‡∏•‡∏î‡∏•‡∏á 10";
    } else {
        document.getElementById("info").innerHTML =
            "‚ö™ ‡πÄ‡∏ó‡πà‡∏≤‡∏ó‡∏∏‡∏ô ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô";
    }

    if (xp >= level * 20) {
        level++;
        document.getElementById("gameBox").classList.add("flash");
        setTimeout(() => {
            document.getElementById("gameBox").classList.remove("flash");
        }, 500);
    }

    updateUI();
}

function updateUI() {
    document.getElementById("hpBar").style.width = hp + "%";
    document.getElementById("xpBar").style.width = (xp % (level*20)) * 5 + "%";
    document.getElementById("level").innerHTML =
        "üèÜ Level: " + level + " | ü™ô Coins: " + coins;

    if (coins >= 20) {
        document.getElementById("achievement").innerHTML =
            "üéâ Achievement: Smart Saver!";
    } else {
        document.getElementById("achievement").innerHTML = "";
    }

    if (hp <= 0) {
        document.getElementById("info").innerHTML =
            "üíÄ GAME OVER - ‡πÄ‡∏á‡∏¥‡∏ô‡∏û‡∏±‡∏á!";
    }
}

function resetGame() {
    hp = 100;
    xp = 0;
    level = 1;
    coins = 0;
    document.getElementById("player").value = "";
    document.getElementById("income").value = "";
    document.getElementById("expense").value = "";
    document.getElementById("info").innerHTML = "";
    document.getElementById("achievement").innerHTML = "";
    updateUI();
}

updateUI();
</script>

</body>
</html>

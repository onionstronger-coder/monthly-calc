<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#14b8a6;
    --primary-dark:#0f766e;
    --bg1:#ccfbf1;
    --bg2:#e0fdfa;
    --card:rgba(255,255,255,0.95);
    --text:#0f172a;
}

body.dark{
    --bg1:#0f172a;
    --bg2:#111827;
    --card:#1f2937;
    --text:#f1f5f9;
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Prompt',sans-serif;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--text);
    transition:.3s;
}

.container{
    width:100%;
    max-width:460px;
    padding:36px 28px;
    border-radius:28px;
    background:var(--card);
    box-shadow:0 40px 80px rgba(0,0,0,0.15);
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.toggle{
    cursor:pointer;
    padding:6px 10px;
    border-radius:999px;
    background:var(--primary);
    color:white;
    font-size:12px;
}

.input-group{margin-bottom:14px;}

label{
    font-size:13px;
    display:block;
    margin-bottom:4px;
}

input{
    width:100%;
    padding:11px;
    border-radius:10px;
    border:1px solid #ddd;
}

.button-group{
    display:flex;
    gap:10px;
    margin-top:10px;
}

button{
    flex:1;
    padding:12px;
    border:none;
    border-radius:12px;
    cursor:pointer;
}

.calculate{
    background:linear-gradient(135deg,var(--primary),var(--primary-dark));
    color:white;
}

.reset{
    background:#e5e7eb;
}

.summary{
    margin:15px 0;
    font-size:14px;
    text-align:center;
}

canvas{
    margin-top:18px;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <h2>Finance Dashboard</h2>
        <div class="toggle" onclick="toggleDark()">Dark</div>
    </div>

    <div class="input-group"><label>รายได้</label><input type="number" id="income"></div>
    <div class="input-group"><label>ที่พัก</label><input type="number" id="rent"></div>
    <div class="input-group"><label>อาหาร</label><input type="number" id="food"></div>
    <div class="input-group"><label>เดินทาง</label><input type="number" id="travel"></div>
    <div class="input-group"><label>อื่น ๆ</label><input type="number" id="other"></div>

    <div class="button-group">
        <button class="calculate" onclick="calculate()">คำนวณ</button>
        <button class="reset" onclick="resetForm()">ล้างค่า</button>
    </div>

    <div class="summary" id="summary"></div>

    <canvas id="doughnutChart"></canvas>
    <canvas id="barChart"></canvas>
</div>

<script>
let doughnutChart, barChart;

function calculate(){

    const income = Number(document.getElementById("income").value) || 0;
    const rent = Number(document.getElementById("rent").value) || 0;
    const food = Number(document.getElementById("food").value) || 0;
    const travel = Number(document.getElementById("travel").value) || 0;
    const other = Number(document.getElementById("other").value) || 0;

    if(income === 0){
        alert("กรุณาใส่รายได้ก่อน");
        return;
    }

    const total = rent + food + travel + other;
    const remain = income - total;

    document.getElementById("summary").innerHTML =
        "รายจ่ายรวม: <b>"+total.toLocaleString()+"</b> บาท<br>"+
        "คงเหลือ: <b>"+remain.toLocaleString()+"</b> บาท";

    if(doughnutChart) doughnutChart.destroy();
    if(barChart) barChart.destroy();

    doughnutChart = new Chart(document.getElementById("doughnutChart"),{
        type:'doughnut',
        data:{
            labels:['ที่พัก','อาหาร','เดินทาง','อื่น ๆ','คงเหลือ'],
            datasets:[{
                data:[rent,food,travel,other,remain>0?remain:0],
                backgroundColor:['#ef4444','#f97316','#3b82f6','#a855f7','#14b8a6']
            }]
        },
        options:{
            plugins:{
                tooltip:{
                    callbacks:{
                        label:(c)=>{
                            let percent=((c.raw/income)*100).toFixed(1);
                            return c.label+" "+percent+"%";
                        }
                    }
                }
            }
        }
    });

    barChart = new Chart(document.getElementById("barChart"),{
        type:'bar',
        data:{
            labels:['ที่พัก','อาหาร','เดินทาง','อื่น ๆ'],
            datasets:[{
                label:'ค่าใช้จ่าย',
                data:[rent,food,travel,other],
                backgroundColor:'#14b8a6'
            }]
        }
    });
}

function resetForm(){
    document.querySelectorAll("input").forEach(i=>i.value="");
    document.getElementById("summary").innerHTML="";
    if(doughnutChart) doughnutChart.destroy();
    if(barChart) barChart.destroy();
}

function toggleDark(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>

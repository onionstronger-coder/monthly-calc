<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Finance Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* ===== Base ===== */

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Prompt', sans-serif;
    background: linear-gradient(135deg, #c7f9f1, #e6fffb);
    min-height: 100vh;
    display: grid;
    place-items: center;
}

/* ===== Container ===== */

.container {
    width: 100%;
    max-width: 384px; /* 48 x 8px */
    background: #ffffff;
    padding: 32px; /* 4 x 8 */
    border-radius: 20px;
    box-shadow: 0 24px 60px rgba(0,0,0,0.08);
}

/* ===== Typography ===== */

h2 {
    text-align: center;
    margin: 0 0 24px 0; /* 3 x 8 */
    font-weight: 600;
    font-size: 20px;
    color: #0f766e;
}

label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: #374151;
}

/* ===== Inputs ===== */

.input-group {
    margin-bottom: 16px; /* 2 x 8 */
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    transition: 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #14b8a6;
    box-shadow: 0 0 0 3px rgba(20,184,166,0.15);
}

/* ===== Buttons ===== */

.button-group {
    display: flex;
    gap: 12px;
    margin-top: 8px;
    margin-bottom: 24px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: 0.15s ease;
}

button:active {
    transform: scale(0.97);
}

.calculate-btn {
    background: #14b8a6;
    color: white;
}

.calculate-btn:hover {
    background: #0f766e;
}

.reset-btn {
    background: #f3f4f6;
    color: #374151;
}

.reset-btn:hover {
    background: #e5e7eb;
}

/* ===== Summary Card ===== */

.summary-card {
    display: none;
    background: #f8fafc;
    padding: 16px;
    border-radius: 16px;
    margin-bottom: 16px;
    font-size: 14px;
    line-height: 1.6;
}

.badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 8px;
}

.badge-positive {
    background: #dcfce7;
    color: #15803d;
}

.badge-negative {
    background: #fee2e2;
    color: #dc2626;
}

/* ===== Chart ===== */

canvas {
    margin-top: 8px;
}

</style>
</head>

<body>

<div class="container">

    <h2>Monthly Finance Summary</h2>

    <div class="input-group">
        <label>รายได้ต่อเดือน</label>
        <input type="number" id="income">
    </div>

    <div class="input-group">
        <label>ค่าเช่า / บ้าน</label>
        <input type="number" id="rent">
    </div>

    <div class="input-group">
        <label>ค่าอาหาร</label>
        <input type="number" id="food">
    </div>

    <div class="input-group">
        <label>ค่าเดินทาง</label>
        <input type="number" id="travel">
    </div>

    <div class="input-group">
        <label>ค่าใช้จ่ายอื่น ๆ</label>
        <input type="number" id="other">
    </div>

    <div class="button-group">
        <button class="calculate-btn" onclick="calculate()">คำนวณ</button>
        <button class="reset-btn" onclick="resetForm()">ล้างค่า</button>
    </div>

    <div class="summary-card" id="summaryCard">
        <div id="summaryText"></div>
    </div>

    <canvas id="myChart"></canvas>

</div>

<script>
let chart;

function calculate() {
    let income = Number(document.getElementById("income").value) || 0;
    let rent = Number(document.getElementById("rent").value) || 0;
    let food = Number(document.getElementById("food").value) || 0;
    let travel = Number(document.getElementById("travel").value) || 0;
    let other = Number(document.getElementById("other").value) || 0;

    let totalExpense = rent + food + travel + other;
    let remaining = income - totalExpense;

    let badgeClass = remaining >= 0 ? "badge-positive" : "badge-negative";
    let badgeText = remaining >= 0 ? "เงินคงเหลือ" : "ขาดดุล";

    document.getElementById("summaryText").innerHTML =
        "รายจ่ายรวม: <strong>" + totalExpense.toLocaleString() + "</strong> บาท<br>" +
        "<span class='badge " + badgeClass + "'>" +
        badgeText + ": " + remaining.toLocaleString() + " บาท</span>";

    document.getElementById("summaryCard").style.display = "block";

    if (chart) chart.destroy();

    const ctx = document.getElementById("myChart");

    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['รายจ่าย', 'เงินคงเหลือ'],
            datasets: [{
                data: [totalExpense, Math.max(remaining, 0)],
                backgroundColor: ['#ef4444', '#14b8a6']
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
}

function resetForm() {
    document.querySelectorAll("input").forEach(input => input.value = "");
    document.getElementById("summaryCard").style.display = "none";
    if (chart) chart.destroy();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Finance Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Prompt', sans-serif;
    background: linear-gradient(135deg, #c7f9f1, #e6fffb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 95%;
    max-width: 420px;
    background: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0f766e;
}

label {
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 12px;
    margin: 6px 0 14px 0;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.2s;
}

input:focus {
    outline: none;
    border-color: #14b8a6;
    box-shadow: 0 0 0 3px rgba(20,184,166,0.2);
}

.button-group {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.calculate-btn {
    background: #14b8a6;
    color: white;
}

.calculate-btn:hover {
    background: #0f766e;
}

.reset-btn {
    background: #e5e7eb;
}

.reset-btn:hover {
    background: #d1d5db;
}

.summary {
    margin-top: 15px;
    font-size: 14px;
    line-height: 1.6;
    animation: fadeIn 0.5s ease;
}

.status-positive {
    color: #16a34a;
    font-weight: 600;
}

.status-negative {
    color: #dc2626;
    font-weight: 600;
}

canvas {
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Monthly Finance Summary</h2>

    <label>รายได้ต่อเดือน</label>
    <input type="number" id="income">

    <label>ค่าเช่า / บ้าน</label>
    <input type="number" id="rent">

    <label>ค่าอาหาร</label>
    <input type="number" id="food">

    <label>ค่าเดินทาง</label>
    <input type="number" id="travel">

    <label>ค่าใช้จ่ายอื่น ๆ</label>
    <input type="number" id="other">

    <div class="button-group">
        <button class="calculate-btn" onclick="calculate()">คำนวณ</button>
        <button class="reset-btn" onclick="resetForm()">ล้างค่า</button>
    </div>

    <div class="summary" id="summary"></div>
    <canvas id="myChart"></canvas>
</div>

<script>
let chart;

Chart.register(ChartDataLabels);

const centerTextPlugin = {
    id: 'centerText',
    beforeDraw(chart) {
        const { width } = chart;
        const { height } = chart;
        const ctx = chart.ctx;
        ctx.restore();

        const remaining = chart.config.data.datasets[0].data[1];

        ctx.font = "600 18px Prompt";
        ctx.fillStyle = "#0f766e";
        ctx.textBaseline = "middle";

        const text = remaining.toLocaleString() + " ฿";
        const textX = Math.round((width - ctx.measureText(text).width) / 2);
        const textY = height / 2;

        ctx.fillText(text, textX, textY);
        ctx.save();
    }
};

function calculate() {
    let income = Number(document.getElementById("income").value) || 0;
    let rent = Number(document.getElementById("rent").value) || 0;
    let food = Number(document.getElementById("food").value) || 0;
    let travel = Number(document.getElementById("travel").value) || 0;
    let other = Number(document.getElementById("other").value) || 0;

    let totalExpense = rent + food + travel + other;
    let remaining = income - totalExpense;

    let statusClass = remaining >= 0 ? "status-positive" : "status-negative";
    let statusText = remaining >= 0 ? "เงินคงเหลือ" : "ขาดดุล";

    document.getElementById("summary").innerHTML =
        "รายจ่ายรวม: " + totalExpense.toLocaleString() + " บาท<br>" +
        "<span class='" + statusClass + "'>" +
        statusText + ": " + remaining.toLocaleString() + " บาท</span>";

    if (chart) chart.destroy();

    const ctx = document.getElementById("myChart");

    chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['รายจ่าย', 'เงินคงเหลือ'],
            datasets: [{
                data: [totalExpense, Math.max(remaining, 0)],
                backgroundColor: ['#ef4444', '#14b8a6']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                datalabels: {
                    color: '#fff',
                    font: { weight: 'bold' },
                    formatter: (value, context) => {
                        const total = context.chart.data.datasets[0].data.reduce((a,b)=>a+b,0);
                        const percentage = ((value / total) * 100).toFixed(1) + "%";
                        return percentage;
                    }
                }
            },
            animation: {
                animateScale: true,
                animateRotate: true
            }
        },
        plugins: [centerTextPlugin]
    });
}

function resetForm() {
    document.querySelectorAll("input").forEach(input => input.value = "");
    document.getElementById("summary").innerHTML = "";
    if (chart) chart.destroy();
}
</script>

</body>
</html>
